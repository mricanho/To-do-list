<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/style.css">
  <script src="https://kit.fontawesome.com/61f458d584.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>
<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-end">
      <a class="navbar-item" href="#">
        <img src="./assets/images/todo.png" alt="to-do logo" height="100">
      </a>
    </div>
  </nav>
  <div class="g-container columns m-0">
    <section class="section column is-one-third project-container pt-6 pl-6">
      <div class="container pt-6">
        <h1 class="title mt-6 pt-6">
          My Projects
        </h1>
        <hr>
        <ul>
          <li class="subtitle">Default project 1</li>
          <li class="subtitle">Default project 2</li>
        </ul>
      </div>
      <div class="field mt-4">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Add a new project">
          <span class="icon is-small is-left">
            <i class="fas fa-plus"></i>
          </span>
        </p>
      </div>
    </section>
    <section class="section column tasks-container">
      <div class="container mt-6 pl-6 box">
        <h2 class="mt-6 subtitle has-text-weight-bold pt-4">Tasks</h2>
        <hr>
        <ul class="pl-4">
          <li class="box">
            <div>
              <p>Task 1</p>
            </div>
          </li>
          <li class="box">Task 2</li>
          <li class="box">Task 3</li>
        </ul>
      </div>
    </section>
  </div>
<script src="main.js"></script>
</body>
</html>
