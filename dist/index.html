<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="https://kit.fontawesome.com/61f458d584.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-end">
        <a class="navbar-item" href="#">
          <img src="./assets/images/todo.png" alt="to-do logo" height="100" />
        </a>
      </div>
    </nav>
    <div class="g-container columns m-0">
      <section class="section column is-one-third project-container pt-6 pl-6">
        <div class="container pt-6">
          <h1 class="title mt-6 pt-6">My Projects</h1>
          <hr />
          <ul id="data-lists"></ul>
        </div>
        <form class="field has-addons mt-4" id="data-new-list-form" action="">
          <div class="control input1">
            <input
              class="input"
              type="text"
              placeholder="Add a new project"
              id="data-new-list-input"
            />
          </div>
          <div class="control">
            <button class="button is-danger">+</button>
          </div>
        </form>
        <div class="button-container is-justify-content-flex-end">
          <button class="button is-danger dbutton mt-5  is-small is-inverted" id="data-delete-list-button">
            Delete this project
          </button>
        </div>
        
      </section>
      <section class="section column tasks-container">
        <div class="container mt-6 pl-6 box" id="data-list-display-container">
          <div class="header-task ">
            <h2 class="subtitle has-text-weight-bold pt-4" id="data-list-title">
              Example project
            </h2>
            <button class="button is-danger newtask-b">Add New Task</button>
          </div>
          
          <hr />
          <ul class="">
            <li class="" id="data-tasks"></li>
          </ul>
          <form class="field has-addons mt-6" action="" data-new-task-form>
            <div class="control">
              <input
                data-new-task-input
                class="input"
                type="text"
                placeholder="Add a new task"
              />
            </div>
            <div class="control">
              <button class="button is-danger">+</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <template id="task-template">
      <div class="card task mb-6">
        <header class="card-header">
          <p class="card-header-title">
            <input type="checkbox" class="mr-2"/>
          </p>
        </header>
        <div class="card-content">
          <div class="content is-flex-direction-row">
            <p id="description">Description is here</p>         
            <time datetime="2016-1-1" id="date-task">Date is here</time>
          </div>
        </div>
        <footer class="card-footer">
          <a href="#" class="card-footer-item a-card">Low Priority</a>
          <a href="#" class="card-footer-item a-card">Medium Priority</a>
          <a href="#" class="card-footer-item a-card">Critical Priority</a>
        </footer>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
